{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
    <h1>
        <a href="{% url 'home' %}">Blogs</a>
    </h1>

    {% if user.is_authenticated %}
        <p>Xush kelibsiz, {{ user.username }}</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Chiqib ketish</button>
        </form>
        {#        <p><a href="{% url 'logout' %}">Chiqib ketish</a></p>#}
    {% else %}
        <p>
            <a href="{% url 'login' %}">Saytga kirish</a> |
            <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a>
        </p>
    {% endif %}
</header>

<div>
    {% block content %}
    {% endblock content %}
</div>

<footer>
    <h2><a href="{% url 'post_new' %}">Yangi post joylash</a></h2>
</footer>

</body>
</html>
